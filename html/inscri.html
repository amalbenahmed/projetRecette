<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/inscri.css">

    <title>Inscription</title>
</head>

<body>
    <form action="index.html">
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <p>First name</p>
                <div class="input-group">
                    <input type="text" class="form-control" id="validationDefault01" placeholder="First name" required>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <p>Last name</p>
                <div class="input-group">
                    <input type="text" class="form-control" id="validationDefault02" placeholder="Last name" required>
                </div>
            </div>
        </div>
        <div>
            <div class="col-md-4 mb-3">
                <p>Email</p>
                <div class="input-group">
                    <input type="email" class="form-control" id="validationDefaultEmail" placeholder="Email" required>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <p>Number</p>
                <div class="input-group">
                <input type="text" class="form-control" id="validationDefault05" placeholder="Number" required>
            </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <p>City</p>
                <div class="input-group">
                <input type="text" class="form-control" id="validationDefault03" placeholder="City" required>
            </div>
            </div>
            <div class="col-md-3 mb-3">
                <p>State</p>
                <div class="input-group">
                <input type="text" class="form-control" id="validationDefault04" placeholder="State" required>
            </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <p>Password</p>
                <div class="input-group">
                <input type="password" class="form-control" id="validationDefault03" placeholder="Password" required>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <p>Confirm Password</p>
                <div class="input-group">
                <input type="password" class="form-control" id="validationDefault04" placeholder="Confirm password"
                    required>
            </div>
                </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <p class="form-check-label">
                    Agree to terms and conditions
                </p>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit form</button>
    </form>
</body>

</html>
